<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Form</title>
    <style>
        form { margin: 20px 0; }
        label { display: block; margin: 10px 0; }
        input { padding: 5px; width: 200px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
<h1 th:if="${book.id == null}">Add Book</h1>
<h1 th:unless="${book.id == null}">Edit Book</h1>
<form th:object="${book}" th:action="@{/books}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Title: <input type="text" th:field="*{title}" required/></label>
    <label>Author: <input type="text" th:field="*{author}" required/></label>
    <label>ISBN: <input type="text" th:field="*{isbn}" required/></label>
    <button type="submit">Save</button>
</form>
<a href="/books">Cancel</a>
</body>
</html>
